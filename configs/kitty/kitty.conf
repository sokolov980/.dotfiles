# --- Font Settings ---
# You can customize the font family and its variants (bold, italic, etc.) below.
# By default, Kitty automatically selects appropriate variants.
# For manual configuration, you can use `kitty list-fonts` to see available font names.
font_family        JetBrainsMono Nerd Font Mono
bold_font          auto
italic_font        Operator Mono Bold Italic
bold_italic_font   auto

# Font size in points.
# NOTE: Odd values can sometimes affect margin rendering in Kitty.
font_size          11

# --- Window and Layout ---
# Window padding in points.
window_padding_width 5

# Hide specific window decorations.
# Options include 'no', 'titlebar-only', and 'yes'.
hide_window_decorations titlebar-only

# --- Opacity and Colors ---
# Set the background opacity. Values range from 0.0 (fully transparent) to 1.0 (fully opaque).
background_opacity         0.95

# Enable dynamic background opacity, which changes opacity based on window focus.
# This setting makes the background more opaque when the window is in focus.
dynamic_background_opacity yes

# Include color schemes from an external file.
# This helps keep your main config clean and organized.
include ./theme.conf

# --- Bells ---
# Disable the audio bell (a system sound played on certain events).
enable_audio_bell no

# --- Keyboard Shortcuts ---
# Map keyboard shortcuts to switch to a specific tab.
# `cmd` is a common alias for the `Super` or `Windows` key on some systems,
# and the `Command` key on macOS.
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
