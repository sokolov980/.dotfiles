# --- Gruvbox Color Scheme for Kitty ---
# Adapted from the original Gruvbox colors by morhetz.
# This theme provides a warm, retro-inspired aesthetic with muted tones.

# --- Core Colors ---
# These are the fundamental colors used for the terminal background and text.
foreground                 #ebdbb2
background                 #282828

# --- Cursor ---
# Colors for the cursor and the text it's on.
cursor                     #928374
cursor_text_color          background

# --- Selections ---
# Colors for selected text.
selection_foreground       #928374
selection_background       #ebdbb2

# --- Tabs ---
# Colors for the tabs in the terminal window.
active_tab_foreground      #fbf1c7
active_tab_background      #665c54
inactive_tab_foreground    #a89984
inactive_tab_background    #3c3836

# --- Special UI Elements ---
# These colors apply to specific interface elements like borders and bells.
url_color                  #83a598
visual_bell_color          #8ec07c
bell_border_color          #8ec07c
active_border_color        #d3869b
inactive_border_color      #665c54

# --- Standard 16-Color Palette ---
# These are the standard ANSI escape code colors (0-15) used by most terminal applications.
# The `color0` to `color7` are the basic 8 colors, and `color8` to `color15` are their bright variants.

# Black
color0                     #665c54
color8                     #7c6f64

# Red
color1                     #cc241d
color9                     #fb4934

# Green
color2                     #98971a
color10                    #b8bb26

# Yellow
color3                     #d79921
color11                    #fabd2f

# Blue
color4                     #458588
color12                    #83a598

# Purple
color5                     #b16286
color13                    #d3869b

# Aqua / Cyan
color6                     #689d6a
color14                    #8ec07c

# White
color7                     #a89984
color15                    #bdae93
